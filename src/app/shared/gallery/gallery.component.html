


<div class="row gallery d-flex justify-content-center">
  <figure class ="col-12 col-md-6 col-lg-3 col-xl-2" *ngFor = "let item of actors">
   <div class= "card border">
    <img class = "preview" src="{{item.img}}" alt="item.name">
    <figcaption>
      <h4 class = "h4">{{item.name}}</h4>
      </figcaption>
  <a class ="font__s" [routerLink] ="['/actors/', item._id]">Detalle</a>
    </div>

  </figure>
</div>
